apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ctemp48/frontend:c432facb2b983738be895fd0d2ccda33d0b21fdf
          ports:
            - containerPort: 80
