apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ctemp48/frontend:e3d3a5904b274cad4790a9299401164fe34c8145
          ports:
            - containerPort: 80
