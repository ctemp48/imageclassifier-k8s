apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cat-dog-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: catdog.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /predict
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
